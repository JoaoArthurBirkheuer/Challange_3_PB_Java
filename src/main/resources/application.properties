spring.application.name=challenge3SpringBoot
spring.web.locale-resolver=fixed
spring.web.locale=pt_BR

spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ecommercechallengedb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

jwt.secret=UmSegredoMuitoLongo1234567890abcdef1234567890abcdef
jwt.expiration-ms=86400000

spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=true
spring.sql.init.platform=mysql

logging.level.org.springframework.security=DEBUG

